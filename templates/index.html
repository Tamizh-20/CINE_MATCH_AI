<!DOCTYPE html>
<html>
<head>
    <title>AI Movie Recommender</title>
</head>
<body>
    <h1>Movie Recommendation System</h1>
    <form method="POST">
        <input type="text" name="movie" placeholder="Enter a movie title">
        <button type="submit">Get Recommendations</button>
    </form>
    {% if recommendations %}
        <h2>Top Picks:</h2>
        <ul>
            {% for rec in recommendations %}
                <li>{{ rec }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
